<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
      .result.mobile{
        display: none;
      }
      
      @media only screen and (max-device-width: 800px){
        .result{
          display: none;
        }
        .result.mobile{
          display: block;
        }
      }
      </style>
      </head>
    <body>
      <a href="{{ actionLink }}"><img src="{{ desktopImgUrl }}" class="result" style="width: 100%"><img src="{{ mobileImgUrl }}" class="result mobile" style="width: 100%"></a>
    </body>
</html>
